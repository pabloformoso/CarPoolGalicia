<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CarPoolGalicia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme.css" />
	<link rel="stylesheet" href="css/application.css" />
	<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
			document.write('<script src="js/app/ios.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/ios.css" />');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
			document.write('<script src="js/app/android.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/android.css" />');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}



	</script>
	<script src="js/lib/jquery.js"></script>
	<!-- your scripts here -->
	<script src="js/app/app.js"></script>
	<script src="js/app/bootstrap.js"></script>
	<script src="js/lib/jquery.mobile.js"></script>
	<script src="js/lib/jquery.cookie.js"></script>
	<script src="js/lib/json2.js"></script>
	<script>

	$(document).bind('pageinit', function(){
		$('#btnRegistrarse').click(function(){
			EnviaFormulario();
		});
	});

	function EnviaFormulario() {
		console.log("enviando formulario");
		$('#password_confirmation').val($('password').val());
		$.ajax({
  		type: "POST",
  		url: "http://192.168.11.100:3000/api/users/",
  		data: { 'user[name]': $('#name').val(), 'user[city]':$('#city').val(), 'user[password]':$('#password').val(),'user[password_confirmation]':$('#password_confirmation').val(),'user[lastname]':$('#lastname').val(),'user[phone_number]':$('#phone_number').val(), 'user[email]':$('#email').val() }
		}).done(function( msg ) {
  			alert( "Data Saved: " + msg );
});

	}

	</script>

<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Registros</h1>
		</div>
		<form id="datosregistro" action="http://192.168.11.100:3000/api/users/">
		<div data-role="content">
			
			<label for="usuario">Usuario</label>
			<input type="text" id="usuario" name="usuario" value=""
				size="60" maxlength="255" class="form-text required" />
					
			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password"
				value="" size="60" maxlength="255" class="form-text required" />

				<input type="hidden" id="password_confirmation" name="password_confirmation"
				value="" size="60" maxlength="255" class="form-text required" />

				<label for="usuario">Nombre</label>
				<input type="text" id="name" name="name" value=""
				size="60" maxlength="255" class="form-text required" />

				<label for="usuario">Apellidos</label>
				<input type="text" id="lastname" name="lastname" value=""
				size="60" maxlength="255" class="form-text required" />

				<label for="usuario">E-Mail</label>
				<input type="text" id="email" name="email" value=""
				size="60" maxlength="255" class="form-text required" />

				<label for="usuario">Localidad</label>
				<input type="text" id="city" name="city" value=""
				size="60" maxlength="255" class="form-text required" />

				<label for="usuario">Teléfono</label>
				<input type="text" id="phone_number" name="phone_number" value=""
				size="60" maxlength="255" class="form-text required" />
			
			<input type="submit" id="btnRegistrarse" value="Registrarse" data-icon="arrow-r" data-iconpos="right" />

		</div>
	</form>
		<div data-role="footer" data-theme="c" data-position="fixed">
			<h4>&copy; 2012 - CarPoolGalicia</h4>
		</div>	
	</div><
</body>
</html>
