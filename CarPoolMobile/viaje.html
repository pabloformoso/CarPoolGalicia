<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CarPoolGalicia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
	<link rel="stylesheet" href="css/jquery.mobile.theme.css" />
	<link rel="stylesheet" href="css/application.css" />
	<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
			document.write('<script src="js/app/ios.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/ios.css" />');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
			document.write('<script src="js/app/android.js"></sc' + 'ript>');
			document.write('<link rel="stylesheet" href="css/android.css" />');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}



	</script>
	<script src="js/lib/jquery.js"></script>
	<!-- your scripts here -->
	<script src="js/app/app.js"></script>
	<script src="js/app/bootstrap.js"></script>
	<script src="js/lib/jquery.mobile.js"></script>
	<script src="js/jqueryui-map.js"></script>	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script>
	function cargaMapa() {
	$('#map_canvas').gmap().bind('init', function() { 
	console.log("gmap.init");

	$.getJSON( 'http://127.0.0.1:9910/CarPoolGalicia/CarPoolMobile/markers.json', function(data) { 
		console.log("console.log");
		$.each( data.markers, function(i, marker) {
			$('#map_canvas').gmap('addMarker', { 
				'position': new google.maps.LatLng(marker.latitude, marker.longitude), 
				'bounds': true 
			}).click(function() {
				console.log('Hago click');
				$('#map_canvas').gmap('openInfoWindow', { 'content': marker.content }, this);
			});
		});
	});
	});
	}
	$(document).bind('pageinit',function(){
		$('#map_canvas').css('height','200px');
	 	cargaMapa();
		$("#unirse").click(function(){
			window.location = 'index.html';
		});	
	});
	</script>

</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<a href="index.html" data-icon="back" data-mini="true" rel="external">Volver</a>
			<h1>Volver</h1>
		</div>
		<div data-role="content">
			
			<label><h1>A Coruña</h1></label>
			<label><p>Desde Santiago de compostela</p></label>
			<label><p>El 13/3/12 a las 16:00 </p></label>
			<div class="item rounded dark">
				<div id="map_canvas" style="width:95%;" class="map rounded"></div>
			</div>
			<ul data-role="listview" data-inset="true" id="lista">
				<li><a href="#"><img class="img-perfil" src="img/prueb.jpeg" rel="external"/><h1>Nombre</h1><p>Conductor<p></a></li>
				<li><a href="#"><img class="img-perfil" src="img/prueb.jpeg" rel="external" /><h1>Nombre 2</h1><p>Acompañante<p></a></a></li>
			</ul>
			
			<input type="submit" data-icon="plus" id="unirse" value="Unirse al viaje" data-iconpos="right" rel="external"/>

		</div>
        <div data-role="footer" data-theme="c" data-position="fixed">
			<h4>&copy; 2012 - CarPoolGalicia</h4>
		</div>	
	</div><!-- /page -->
</body>
</html>
